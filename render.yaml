services:
  # ===========================================
  # ðŸš€ BACKEND SERVICE (Node.js + Express)
  # ===========================================
  - name: prescripto-backend
    type: web
    env: node
    rootDirectory: backend
    region: singapore
    plan: free

    buildCommand: "npm install"
    startCommand: "npm start"

    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production

      - key: MONGODB_URI
        sync: false

      - key: CLOUDINARY_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_SECRET_KEY
        sync: false

      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false

      - key: JWT_SECRET
        sync: false

      - key: PAYMENT_MODE
        value: TEST
      - key: CURRENCY
        value: INR

      - key: STRIPE_SECRET_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false

      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_URL
        sync: false

  # ===========================================
  # ðŸš€ FRONTEND SERVICE (Vite React)
  # ===========================================
  - name: prescripto-frontend
    type: web # <--- IMPORTANT
    env: static # <--- REQUIRED FOR STATIC SITES
    rootDirectory: frontend

    buildCommand: "npm install && npm run build"
    staticPublishPath: dist

    plan: free
    region: singapore

    envVars:
      - key: VITE_BACKEND_URL
        sync: false
      - key: VITE_ENV
        value: production
      - key: VITE_APP_NAME
        value: Prescripto
      - key: VITE_ALLOWED_ORIGINS
        value: "*"

  # ===========================================
  # ðŸš€ ADMIN SERVICE (Vite React)
  # ===========================================
  - name: prescripto-admin
    type: web # <--- SAME FIX
    env: static # <--- REQUIRED FOR VITE/REACT
    rootDirectory: admin

    buildCommand: "npm install && npm run build"
    staticPublishPath: dist

    plan: free
    region: singapore

    envVars:
      - key: VITE_BACKEND_URL
        sync: false
      - key: VITE_ENV
        value: production
      - key: VITE_APP_NAME
        value: Prescripto Admin
      - key: VITE_ALLOWED_ORIGINS
        value: "*"
