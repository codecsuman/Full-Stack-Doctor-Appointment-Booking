services:
  # ================================
  # ðŸš€ BACKEND SERVICE
  # ================================
  - name: prescripto-backend
    type: web
    runtime: node

    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"

    envVars:
      - key: MONGODB_URI
        sync: false
      - key: CLOUDINARY_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_SECRET_KEY
        sync: false

      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false

      - key: JWT_SECRET
        sync: false

      - key: PAYMENT_MODE
        value: TEST
      - key: CURRENCY
        value: INR

      - key: STRIPE_SECRET_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false

      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_URL
        sync: false

  # ================================
  # ðŸš€ FRONTEND (React + Vite Build)
  # ================================
  - name: prescripto-frontend
    type: web
    runtime: node

    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "npx serve -s frontend/dist -l 10000"

    envVars:
      - key: VITE_BACKEND_URL
        sync: false
      - key: VITE_ENV
        value: production
      - key: VITE_APP_NAME
        value: Prescripto
      - key: VITE_ALLOWED_ORIGINS
        value: "*"

  # ================================
  # ðŸš€ ADMIN PANEL (React + Vite Build)
  # ================================
  - name: prescripto-admin
    type: web
    runtime: node

    buildCommand: "cd admin && npm install && npm run build"
    startCommand: "npx serve -s admin/dist -l 11000"

    envVars:
      - key: VITE_BACKEND_URL
        sync: false
      - key: VITE_ENV
        value: production
      - key: VITE_APP_NAME
        value: Prescripto Admin
      - key: VITE_ALLOWED_ORIGINS
        value: "*"
