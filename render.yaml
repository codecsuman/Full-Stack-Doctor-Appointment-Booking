services:
  # ===========================================
  # ðŸš€ BACKEND SERVICE (Node.js + Express)
  # ===========================================
  - name: prescripto-backend
    type: web
    region: singapore
    plan: free

    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"

    envVars:
      - key: RENDER_ROOT
        value: backend

      - key: PORT
        value: 4000

      - key: NODE_ENV
        value: production

      # Database
      - key: MONGODB_URI
        sync: false

      # Cloudinary
      - key: CLOUDINARY_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_SECRET_KEY
        sync: false

      # Admin Credentials
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false

      # JWT Secret
      - key: JWT_SECRET
        sync: false

      # Payments
      - key: PAYMENT_MODE
        value: TEST
      - key: CURRENCY
        value: INR

      - key: STRIPE_SECRET_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false

      # Frontend + Admin URLs (updated later)
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_URL
        sync: false

  # ===========================================
  # ðŸš€ FRONTEND SERVICE (Vite React)
  # ===========================================
  - name: prescripto-frontend
    type: web
    region: singapore
    plan: free

    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run preview -- --port 10000" # static site served

    envVars:
      - key: RENDER_ROOT
        value: frontend

      - key: VITE_BACKEND_URL
        sync: false
      - key: VITE_ENV
        value: production
      - key: VITE_APP_NAME
        value: Prescripto
      - key: VITE_ALLOWED_ORIGINS
        value: "*"

  # ===========================================
  # ðŸš€ ADMIN SERVICE (Vite React)
  # ===========================================
  - name: prescripto-admin
    type: web
    region: singapore
    plan: free

    buildCommand: "cd admin && npm install && npm run build"
    startCommand: "cd admin && npm run preview -- --port 11000"

    envVars:
      - key: RENDER_ROOT
        value: admin

      - key: VITE_BACKEND_URL
        sync: false
      - key: VITE_ENV
        value: production
      - key: VITE_APP_NAME
        value: Prescripto Admin
      - key: VITE_ALLOWED_ORIGINS
        value: "*"
